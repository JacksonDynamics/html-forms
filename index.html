<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="user-name">Name:</label>
        </div>
            <input 
                id="user-name" 
                type="text" 
                name="name"
                autofocus="on"
                maxlength="20"
                required
            />
        </div>
    </form>

    <form>
        <div>
            <label for="email">Email:</label>
        </div>
            <input 
                id="email" 
                type="text" 
                name="name"
                autofocus="on"
                maxlength="20"
                required
            />
        </div>
    </form>

    <form>
        <label for="form-message">Your message:</label>
        <textarea 
            id="form-message" 
            name="message"
            required
            maxlength="200"
            autofocus="on"
        ></textarea>
        <button type="submit">Submit</button>
    </form>


</body>
</html>
